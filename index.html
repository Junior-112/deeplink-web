<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCash Wallet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .icon { font-size: 64px; margin-bottom: 20px; }
    h1 { margin: 0 0 10px 0; font-size: 28px; }
    p { opacity: 0.9; margin: 0; font-size: 16px; }
    .button {
      margin-top: 30px;
      padding: 16px 40px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div>
      <div class="icon">üí∞</div>
      <h1>Opening MCash Wallet...</h1>
      <p id="status">Please wait</p>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      deepLinkUrl: 'mlwallet://',
      iosStoreUrl: 'https://apps.apple.com/ph/app/mcash-wallet/id962204987',
      androidStoreUrl: 'https://play.google.com/store/apps/details?id=com.mlhuillier.mlwallet&hl=en',
      timeout: 800 // Very fast timeout
    };

    // Detect platform
    function detectPlatform() {
      const ua = navigator.userAgent;
      return {
        isIOS: /iPhone|iPad|iPod/.test(ua),
        isAndroid: /android/i.test(ua),
        isSafari: /Safari/.test(ua) && !/Chrome/.test(ua)
      };
    }

    // Main function
    async function handleDeepLink() {
      const platform = detectPlatform();
      const startTime = Date.now();
      let appOpened = false;

      console.log('Platform:', platform);
      console.log('Deep Link URL:', CONFIG.deepLinkUrl);

      // Set up detection
      const checkAppOpened = () => {
        if (document.hidden || document.webkitHidden) {
          appOpened = true;
          console.log('‚úÖ App opened!');
          document.getElementById('status').textContent = 'App opened!';
        }
      };

      window.addEventListener('blur', checkAppOpened);
      window.addEventListener('pagehide', checkAppOpened);
      document.addEventListener('visibilitychange', checkAppOpened);
      document.addEventListener('webkitvisibilitychange', checkAppOpened);

      // Try opening the app using multiple methods
      try {
        // Method 1: Create a temporary link
        const tempLink = document.createElement('a');
        tempLink.href = CONFIG.deepLinkUrl;
        tempLink.style.display = 'none';
        document.body.appendChild(tempLink);
        
        // Try clicking it
        setTimeout(() => {
          try {
            tempLink.click();
            console.log('Link clicked');
          } catch (e) {
            console.log('Click failed:', e);
          }
          
          // Clean up
          if (tempLink.parentNode) {
            tempLink.parentNode.removeChild(tempLink);
          }
        }, 100);

      } catch (error) {
        console.log('Error:', error);
      }

      // Wait briefly to see if app opens
      await new Promise(resolve => setTimeout(resolve, CONFIG.timeout));

      // Check if app opened
      if (!appOpened && !document.hidden) {
        console.log('‚ùå App not opened, redirecting to store...');
        
        // Determine which store to open
        const storeUrl = platform.isIOS 
          ? CONFIG.iosStoreUrl 
          : platform.isAndroid 
            ? CONFIG.androidStoreUrl 
            : CONFIG.iosStoreUrl;

        console.log('Redirecting to:', storeUrl);
        
        // Update UI
        document.getElementById('status').textContent = 'Opening App Store...';
        
        // Redirect to store
        window.location.href = storeUrl;
      } else if (appOpened) {
        console.log('‚úÖ Success! App is opening...');
      }
    }

    // Run immediately when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', handleDeepLink);
    } else {
      handleDeepLink();
    }
  </script>
</body>
</html>
